
<div ng-controller="BlogListController">
  <header class="header-section">
    <div class="section-inner">
      <h1 class="page-title">Blog Posts</h1>
    </div>
  </header>

  <section class="content-section">
    <div class="section-inner">

      <div class="article-list post-list">
        <article class="post"
          ng-repeat="post in posts">
          <a ui-sref="blog.post({slug: '{{post.slug}}'})">
            <header>
              <h2>{{post.title}}</h2>
              <div class="post-meta-date">
                <time datetime="{{post.date | date:'yyyy-MM-dd'}}">
                  <span class="date-day">{{post.date | date:"d"}}</span>
                  <span class="date-month">{{post.date | date:"MMM"}}</span>
                </time>
              </div>
            </header>

            <div class="post-excerpt"
              ng-bind-html="post.html | excerpt | html"></div>

            <footer>
              <span class="post-meta">
              </span>
            </footer>
          </a>
        </article>
      </div>
    </div>
  </section>
</div>
