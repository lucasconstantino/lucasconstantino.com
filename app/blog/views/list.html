
<section ng-controller="BlogListController">
  <h1>Blog</h1>

  <article class="post"
    ng-repeat="post in posts">
    <header>
      <span class="post-meta">
        <time datetime="{{post.date | date:'yyyy-MM-dd'}}">{{post.date | date:"mediumDate"}}</time>
      </span>
      <h2>{{post.title}}</h2>
    </header>
    <div class="post-excerpt"
      ng-bind-html="post.html | excerpt | html"></div>
    <a sref="blog/{{post.slug}}">Read more</a>
  </article>
</section>
